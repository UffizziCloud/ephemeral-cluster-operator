kind: UffizziCluster
apiVersion: uffizzi.com/v1alpha1
metadata:
  name: manifest-basic
spec:
  resourceQuota:
    enabled: false
  limitRange:
    enabled: false
  manifests: |
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: minimal-ingress
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    spec:
      ingressClassName: nginx-example
      rules:
        - host: test.app.qa-gke.uffizzi.com
          http:
            paths:
              - path: /testpath
                pathType: Prefix
                backend:
                  service:
                    name: test
                    port:
                      number: 80
