name: Test - E2E - Performance # e2e tests running against a k8s cluster

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build-operator:
    uses: ./.github/workflows/build-operator.yaml
    name: Build Operator Image
    secrets: inherit

  minikube:
    needs:
    - build-operator
    name: Run Performance Tests on Minikube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Helm Values Artifact
        uses: actions/download-artifact@v3
        with:
          name: helm-values

      - name: Start Minikube
        run: minikube start --addons default-storageclass,storage-provisioner --driver=docker

      - name: Install Uffizzi Cluster Operator
        id: prev
        run: |
          helm dep update ./chart
          helm upgrade --install --wait pr-${{ github.event.pull_request.number }} \
          ./chart -f helm-values.yaml

      - name: Time taken to create UffizziClusters with 5 workers
        run: |
          hack/e2e/perf/01-multicluster.sh >> results.txt
          
          cat results.txt

      - name: Set concurrent to 10
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.concurrent = "10"' helm-values.yaml

      - name: Time taken to create UffizziClusters with 10 workers
        run: |
          hack/e2e/perf/01-multicluster.sh >> results.txt
          helm upgrade --install --wait pr-${{ github.event.pull_request.number }} \
          ./chart -f helm-values.yaml

          hack/e2e/perf/01-multicluster.sh >> results.txt
          
          cat results.txt

      - name: Set concurrent to 15
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.concurrent = "15"' helm-values.yaml

      - name: Time taken to create UffizziClusters with 15 workers
        run: |
          hack/e2e/perf/01-multicluster.sh >> results.txt
          helm upgrade --install --wait pr-${{ github.event.pull_request.number }} \
          ./chart -f helm-values.yaml

          hack/e2e/perf/01-multicluster.sh >> results.txt
          
          cat results.txt

      - name: Set concurrent to 20
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.concurrent = "10"' helm-values.yaml

      - name: Time taken to create UffizziClusters with 20 workers
        run: |
          hack/e2e/perf/01-multicluster.sh >> results.txt
          helm upgrade --install --wait pr-${{ github.event.pull_request.number }} \
          ./chart -f helm-values.yaml

          hack/e2e/perf/01-multicluster.sh >> results.txt
          
          cat results.txt
