name: EnvTest with Cluster

on:
  pull_request:
    branches: [ main ]
    types: [opened,reopened,synchronize,closed]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  minikube:
    name: Run E2E tests with Minikube
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Minikube
        run: minikube start --driver=docker

      - name: Run tests
        run: |
          make test-e2e-with-cluster

      - name: Create or Update Comment with Deployment URL
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.notification.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Uffizzi Ephemeral Environment - Virtual Cluster - E2E Helm Chart

            E2E tests in progress on the `pr-${{ github.event.pull_request.number }}-e2e-helm` cluster.
          edit-mode: replace
